<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weight Convertor</title>
</head>
<body>
 <div class="convertor">
    <h1>weight convertor</h1>
    <input type="number" placeholder="Enter Pounds" id="pound">
    <div class="box hide gr-box">
        <span class="label">Grams :</span>
        <span class="value gram-value"></span>
    </div>
    <div class="box hide kg-box">
        <span class="label">KiloGrams :</span>
        <span class="value kilogram-value"></span>
    </div>
    <div class="box hide ou-box">
        <span class="label">Ounces :</span>
        <span class="value ounces-value"></span>
    </div>
 </div>
</body>
</html>
